<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Batch Command</title>
    <link rel="stylesheet" href="uikit/css/uikit.min.css" />
    <script src="uikit/js/uikit.min.js"></script>
    <script src="uikit/js/uikit-icons.min.js"></script>
    
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../node_modules/xterm/css/xterm.css" />
    <script src="../node_modules/xterm/lib/xterm.js"></script>
  </head>
  <body>
    
    <div class="uk-grid-collapse uk-text-center uk-margin-large-top" uk-grid>
      <div class="uk-width-small">
          <div class="uk-background-muted uk-padding">Item</div>
      </div>
      <div class="uk-width-expand" >
          <div class="uk-background-primary uk-padding uk-light">
            <label for="command">Command to run</label>
            <input type="text" id="command" />
            <button id="run_btn">Execute</button>
        
            <div id="terminal"></div>
          </div>
      </div>
    </div>

    
    <script src="./renderer.js"></script>
  </body>
</html>
